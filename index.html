<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body style="background-color: #243447 ;">
    <div class="header">
        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div class="grid-container" draggable="false" id="container">
        </div>
        <div class="buttons">
            <div class="black">
                <button onclick=colorBlack() type="button" class="button"">Black</button> 
            </div>
            <div class="paintbrush">
                <button onclick=colorPaintbrush() type="button" class="button">Paintbrush</button> 
            </div>
            <div class="rainbow" >
                <button onclick=colorRainbow() type="button" class="button">Rainbow</button> 
            </div>
            <div class="clean">
                <button onclick=colorErase() type="button" class="button">Clean</button> 
            </div>
        </div>
        <div class="size">
            <input type="range" id="sizeSlider" name="sizeSlider" class="slider" min="4" max="64" value = "16" onclick="setSize(value)">
        </div>
        <div class="textSize">
            <p id="textSize">16x16</p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
